<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light container">

<div class="card text-center my-5">
    <div class="card-header">
        Spring Shop!
    </div>
    <div class="card-body">
        <h5 class="card-title">Welcome,
            <span th:style="'color:' + ${color}"
                  th:text="${username}"></span>!</h1>
        </h5>
        <p class="card-text">With supporting shop as a natural lead-in to additional content.</p>
        <a href="/products" class="btn btn-secondary">Go to Products</a>
    </div>
    <div class="card-footer text-muted">
        @evenegas4414
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
